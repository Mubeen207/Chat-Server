<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Auth & Firestore Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="loginChk()">
    <div class="login-container">
      <h1>Welcome</h1>
      <p>Sign in or create a new account</p>

      <p id="message"></p>

      <div class="top-button-group">
        <button id="showSignInBtn" class="active" onClick="showForm('signIn')">
          Sign In
        </button>
        <button id="showSignUpBtn" onClick="showForm('signUp')">Sign Up</button>
      </div>

      <div id="formFields">
        <div class="input-group hidden-transition" id="nameGroup">
          <input type="text" name="name" id="name" placeholder="Name" />
        </div>

        <div class="input-group">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="input-group">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
      </div>

      <div
        class="forgot-password-container visible-transition"
        id="forgotPasswordContainer"
      >
        <a href="#" onClick="forgotPassword()">Forgot Password?</a>
      </div>

      <div class="button-group">
        <button class="btn-primary" id="actionButton" onClick="signIn()">
          Sign In
        </button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>

    <script src="script.js"></script>
  </body>
</html>
